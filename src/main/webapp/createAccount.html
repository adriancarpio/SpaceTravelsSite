<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/createAccount.js"></script>
</head>
<body>

	<nav class="navbar navbar-dark bg-primary">
		<a class="navbar-brand" href="index.html">Create Account - Space
			Travels</a>
	</nav>


	<main class="p-4 d-flex justify-content-center">

		<div class="card">

			<div class="card-body">

				<form 
					id="form-register" class="pb-4">

					<div class="form-group">
						<label for="input-nombre">Nombres</label> <input type="text"
							class="form-control" id="input-nombre" 
							placeholder="Nombre de usuario" required="required" />
					</div>

					<div class="form-group">
						<label for="input-apellidos">Apellidos</label> <input type="text"
							class="form-control" id="input-apellidos" 
							placeholder="Apellidos del usuario" required="required" />
					</div>

					<div class="form-group">
						<label for="input-usuario">Usuario</label> <input type="text"
							class="form-control" id="input-usuario" 
							placeholder="Nombre de Usuario" required="required" />
					</div>

					<div class="form-group">
						<label for="input-pass">Contrase√±a</label> <input type="password"
							class="form-control" id="input-pass" 
							placeholder="Password" required="required" />
					</div>

					<div class="form-group">
						<label for="input-email">Email</label> <input type="text"
							class="form-control" id="input-email" 
							placeholder="Nombre de Usuario" required="required" />
					</div>

					<div class="form-group">
						<label for="input-pais">Telefono</label> <input type="text"
							class="form-control" id="input-telefono" 
							placeholder="Telefono" required="required" />
					</div>

					<input type="submit" class="btn btn-primary" id="register-btn"
						value="Regsitrar aventurero del espacio" />

				</form>

			</div>

		</div>

	</main>

</body>
</html>
